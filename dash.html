<!DOCTYPE html>
<html lang="es">
<head>
<title>REPRODUCTOR</title>
<meta charset="utf-8" />
<meta name="robots" content="noindex, nofollow" />
<meta name="referrer" content="no-referrer" />
<!-- jw player -->
<script src='https://ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js'></script>
<script> jwplayer.key='XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';</script>

</head>
<body style="margin:0; padding:0;">

<div id="player"></div>
<script type="text/javascript">

function getData(e){e=e.replace(/[\[]/,"[").replace(/[\]]/,"]");var a=new RegExp("[?&]"+e+"=([^&#]*)").exec(location.search);return null===a?"":decodeURIComponent(a[1].replace(/\+/g," "))}

jwplayer("player").setup({
playlist: [{
//"title": "TITULO", "description": "DESCRIPCION", "image": "", 
"sources": [{
"default": true,
"label": "0",
"type": "dash",
"file": atob(getData("url")),
"drm": {"clearkey": {"keyId": atob(getData("k1")), "key": atob(getData("k2"))}}

}]
}],
autostart: getData("aut"),
width: "100%", height: "100%", aspectratio: "16:9", stretching : "exactfit", cast: {}, sharing: {}
});
jwplayer("player").on("play", function(e){jwplayer("player").setCurrentAudioTrack(getData("lang"))});
</script>
</body>
</html>
